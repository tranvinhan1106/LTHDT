<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu chuyện Adam và Eva</title>
</head>
<body>
<button type="button"value="ăn" id="eatBtn">Ăn</button>
<br>
<span id="say"></span>
<script>
    class Apple{
        constructor( weight = 10) {
            this.weight = weight;
        }
        isEmpty=false;
        decrease(){
            this.weight--;
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human{
        constructor(name,gender,weight) {
            this.name=name;
            this.weight=weight;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(wet){
            this.weight = wet;
        }
        eat(apple){
            apple.decrease();
        }
        say(string){
            document.getElementById('say').innerHTML+=(`${this.name} say : "${string}" <br>`);
        }
        checkApple(apple){
            return apple.getWeight();
        }
    }
    const adam = new Human('Adam', 'male', 100);
    const eva = new Human('Eva', 'female', 50);
    const apple = new Apple();
    let isAdamNext = true;
    document.getElementById('eatBtn').addEventListener('click', () => {
        if (!apple.isEmpty) {
            if (isAdamNext) {
                adam.eat(apple);
                adam.setWeight(++adam.weight);
                if (!adam.checkApple(apple)) {
                    adam.say('Hết luôn rồi ! Để anh vào rừng kiếm quả khác!');
                    apple.isEmpty = true;
                } else {
                    adam.say('Anh cắn một miếng rồi tới em ăn đi nè!');
                }
                isAdamNext = false;
            } else {
                eva.eat(apple);
                eva.setWeight(++eva.weight);
                if (!eva.checkApple(apple)) {
                    eva.say('Hết mất r ! Thôi để em vào rừng kiếm quả khác về r chúng ta ăn tiếp !');
                    apple.isEmpty = true;
                } else {
                    eva.say('Em cắn một miếng rồi tới anh ấy!');
                }
                isAdamNext = true;
            }
        }
    }
    )
    alert("Adam và Eva là những con người đầu tiên, trong vườn địa đàng có một cây táo ra những quả táo chín mọng. Adam và Eva lấy một quả táo và ăn :")
</script>
</body>
</html>
